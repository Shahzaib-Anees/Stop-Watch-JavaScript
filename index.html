<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript | StopWatch</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <h1 id="main_heading">Stop Watch</h1>
    <div class="container">
        <span id="stopWatch_timer">00 : 00 : 00</span>
        <div class="watch_button_container">
            <span id="pause_button" onclick="pauseWatch()" ondblclick="startWatch()" >
                <i class="fa-regular fa-circle-pause"></i>
            </span>
            <span id="play_button" onclick="startWatch()">
                <i class="fa-solid fa-play"></i>
            </span>
            <span id="reset_button" onclick="resetWatch()">
                <i class="fa-solid fa-power-off"></i>
            </span>
        </div>
    </div>
    <p id="foot-text">Designed and Developed by <a href="https://www.github.com/Shahzaib-Anees">Mohammad Shahzaib</a></p>
</body>
<script src="./index.js"></script>

</html>
